<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12 Bool layout</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <!-- Esercizio 1 -->
            <section>
                <h2>Esercizio per casa 1</h2>
                <!-- Prima riga -->
                <div class="row">
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                </div>
                <!-- /Prima riga -->

                <!-- Seconda riga -->
                <div class="row">
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-5">
                        <div class="box">5 col</div>
                    </div>
                    <div class="col-5">
                        <div class="box">5 col</div>
                    </div>
                </div>
                <!-- /Seconda riga -->

                <!-- Terza riga -->
                <div class="row">
                    <div class="col-12">
                        <div class="box">12 col</div>
                    </div>
                </div>
                <!-- /Terza riga -->

                <!-- Quarta riga -->
                <div class="row">
                    <div class="col-8">
                        <div class="box">8 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                </div>
                <!-- /Quarta riga -->

                <!-- Quinta riga -->
                <div class="row">
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-6">
                        <div class="box">6 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                </div>
                <!-- /Quinta riga -->

                <!-- Sesta riga -->
                <div class="row">
                    <div class="col-6">
                        <div class="box">
                            <div class="row">
                                <div class="col-2">
                                    <div class="box__nested">Nested 2 col</div>
                                </div>
                                <div class="col-2">
                                    <div class="box__nested">Nested 2 col</div>
                                </div>
                                <div class="col-8">
                                    <div class="box__nested">Nested 8 col</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="box">
                            <div class="row">
                                <div class="col-6">
                                    <div class="box__nested">Nested 6 col</div>
                                </div>
                                <div class="col-6">
                                    <div class="box__nested">Nested 6 col</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Sesta riga -->

                <!-- parte due -->
                <section id="es-1-pt-2">
                    <!-- prima riga -->
                    <div class="row">
                        <div class="col-12">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!-- /prima riga -->

                    <!-- seconda riga -->
                    <div class="row">
                        <div class="col-1">
                            <div class="box"></div>
                        </div>
                        <div class="col-11">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!-- /seconda riga -->

                    <!-- terza riga -->
                    <div class="row">
                        <div class="col-2">
                            <div class="box"></div>
                        </div>
                        <div class="col-10">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!-- /terza riga -->

                    <!-- quarta riga -->
                    <div class="row">
                        <div class="col-3">
                            <div class="box"></div>
                        </div>
                        <div class="col-9">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!-- /quarta riga -->

                    <!-- quinta riga -->
                    <div class="row">
                        <div class="col-4">
                            <div class="box"></div>
                        </div>
                        <div class="col-8">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!-- /quinta riga -->

                    <!-- sesta riga -->
                    <div class="row">
                        <div class="col-5">
                            <div class="box"></div>
                        </div>
                        <div class="col-7">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!-- /sesta riga -->

                    <!-- settima riga -->
                    <div class="row">
                        <div class="col-6">
                            <div class="box"></div>
                        </div>
                        <div class="col-6">
                            <div class="box"></div>
                        </div>
                    </div>
                    <!-- /settima riga -->
                </section>
                <!-- /parte due -->
            </section>
            <!-- /Esercizio 1 -->

            <!-- Esercizio 2 -->
            <section id="es-2">
                <!-- Prima riga -->
                <h2>Offset</h2>
                <div class="row">
                    <div class="col col-offset-11">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Prima riga -->

                <!-- Seconda riga -->
                <div class="row">
                    <div class="col col-offset-10">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Seconda riga -->

                <!-- Terza riga -->
                <div class="row">
                    <div class="col col-offset-9">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Terza riga -->

                <!-- Quarta riga -->
                <div class="row">
                    <div class="col col-offset-8">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Quarta riga -->

                <!-- Quinta riga -->
                <div class="row">
                    <div class="col col-offset-7">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Quinta riga -->

                <!-- Sesta riga -->
                <div class="row">
                    <div class="col col-offset-6">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Sesta riga -->

                <!-- Settima riga -->
                <div class="row">
                    <div class="col col-offset-5">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Settima riga -->

                <!-- Ottava riga -->
                <div class="row">
                    <div class="col col-offset-4">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Ottava riga -->

                <!-- Nona riga -->
                <div class="row">
                    <div class="col col-offset-3">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /Nona riga -->

                <!-- decima riga -->
                <div class="row">
                    <div class="col col-offset-2">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /decima riga -->

                <!-- undicesima riga -->
                <div class="row">
                    <div class="col col-offset-1">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- /undicesima riga -->
            </section>
            <!-- /Esercizio 2 -->
        </main>
    </body>
</html>
