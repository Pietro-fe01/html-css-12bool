<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12 Bool layout</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <!-- Esercizio 1 -->
            <div class="container">
                <h1>Esercizio per casa 1</h1>
                <!-- Prima riga -->
                <div class="row">
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                </div>
                <!-- /Prima riga -->

                <!-- Seconda riga -->
                <div class="row">
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-5">
                        <div class="box">5 col</div>
                    </div>
                    <div class="col-5">
                        <div class="box">5 col</div>
                    </div>
                </div>
                <!-- /Seconda riga -->

                <!-- Terza riga -->
                <div class="row">
                    <div class="col-12">
                        <div class="box">12 col</div>
                    </div>
                </div>
                <!-- /Terza riga -->

                <!-- Quarta riga -->
                <div class="row">
                    <div class="col-8">
                        <div class="box">8 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                </div>
                <!-- /Quarta riga -->

                <!-- Quinta riga -->
                <div class="row">
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-2">
                        <div class="box">2 col</div>
                    </div>
                    <div class="col-6">
                        <div class="box">6 col</div>
                    </div>
                    <div class="col-1">
                        <div class="box">1 col</div>
                    </div>
                </div>
                <!-- /Quinta riga -->

                <!-- Sesta riga -->
                <div class="row">
                    <div class="col-6">
                        <div class="box">
                            <div class="row">
                                <div class="col-2">
                                    <div class="box__nested">Nested 2 col</div>
                                </div>
                                <div class="col-2">
                                    <div class="box__nested">Nested 2 col</div>
                                </div>
                                <div class="col-8">
                                    <div class="box__nested">Nested 8 col</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="box">
                            <div class="row">
                                <div class="col-6">
                                    <div class="box__nested">Nested 6 col</div>
                                </div>
                                <div class="col-6">
                                    <div class="box__nested">Nested 6 col</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Sesta riga -->
            </div>
            <!-- /Esercizio 1 -->
        </main>
    </body>
</html>
